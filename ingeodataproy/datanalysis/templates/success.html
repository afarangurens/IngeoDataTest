

{% block content %}
  <h1>Los datos contenidos en el dataset son:</h1>

  <h2>table</h2>
  {{ table|safe }}

  <button id="send-data">Send Data</button>
  <script>
        var df = JSON.parse('{{ df_json|escapejs }}');

        document.getElementById('send-data').addEventListener('click', function (){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '{% url "time_analysis" %}')
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
            xhr.send(JSON.stringify(df));
        })
    </script>

{% endblock %}
